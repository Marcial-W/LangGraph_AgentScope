services:
  redis:
    image: redis:7-alpine
    environment:
      EVENT_BUS: redis
      REDIS_URL: redis://localhost:6379/0
    ports:
      - "6379:6379"
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: appdb
    ports:
      - "5432:5432"
  vector-db:
    image: ankane/pgvector
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: vectordb
    ports:
      - "5433:5432"
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
  grafana:
    image: grafana/grafana-oss:latest
    ports:
      - "3000:3000"
  langgraph-worker:
    image: python:3.11-slim
    working_dir: /app
    volumes:
      - ./:/app
    command: ["python", "run_demo.py"]
    environment:
      - PYTHONUNBUFFERED=1
    depends_on:
      - redis
      - postgres
  agentscope-workers:
    image: python:3.11-slim
    working_dir: /app
    volumes:
      - ./:/app
    command: ["python", "run_demo.py"]
    environment:
      - PYTHONUNBUFFERED=1
    depends_on:
      - redis
      - postgres


